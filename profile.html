<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid flex-nowrap">
        <img class="navbar-brand logo" src="assets/netflix_logo.png" alt="" />
      </div>
    </nav>

    <div class="container settings">
      <h1 class="display-2 fw-bold m-0">Edit Profile</h1>
      <hr class="m-0 mb-4" />
      <div class="row gap-2">
        <div class="col-4 avatar">
          <img class="w-100" src="assets/avatar.png" alt="" />
          <button class="btn btn-black btn-outline-light rounded-circle">
            <i class="bi bi-pencil rounded-circle"></i>
          </button>
        </div>
        <div class="col">
          <input class="w-100 p-2 bg-secondary" type="text" placeholder="Bilgen Kaan Remzi" />
          <p class="mt-4">Language:</p>
          <button
            class="btn btn-black btn-outline-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            English
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Spanish</a></li>
            <li><a class="dropdown-item" href="#">French</a></li>
            <li><a class="dropdown-item" href="#">Italy</a></li>
            <li><a class="dropdown-item" href="#">German</a></li>
          </ul>
          <hr class="m-0 my-4" />
          <p>Maturity Settings:</p>
          <button class="btn btn-dark w-75 fw-bold">ALL MATURITY RATINGS</button>
          <h6 class="mt-2 active">Show titles of all maturity ratings for this profile.</h6>
          <button class="btn btn-outline-secondary w-25 my-4">EDIT</button>
          <hr class="m-0 my-4" />
          <p>Autoplay controls</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"
              >Autoplay next episode in a series on all devices</label
            >
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"
              >Autoplay previews while browsing on all devices</label
            >
          </div>
        </div>
      </div>
      <hr class="m-0 my-4" />
      <div class="row finalbtns">
        <div class="col"><button class="btn btn-light rounded-0">SAVE</button></div>
        <div class="col"><button class="btn btn-outline-secondary rounded-0">CANCEL</button></div>
        <div class="col-5"><button class="btn btn-outline-secondary rounded-0">DELETE PROFILE</button></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
